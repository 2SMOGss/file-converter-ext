<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>File Converter Pro - Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .processor-info {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-weight: bold;
    }
    .status.ready {
      background: #e8f5e8;
      color: #2d5a2d;
    }
    .status.processing {
      background: #e8f0ff;
      color: #1a472a;
    }
    .status.error {
      background: #ffe8e8;
      color: #8b0000;
    }
  </style>
</head>
<body>
  <div class="processor-info">
    <h1>File Converter Pro</h1>
    <h2>Processing Engine</h2>
    <p>This tab handles image processing operations in the background.</p>
    
    <div id="status" class="status ready">
      Ready for processing
    </div>
    
    <div id="progress" style="display: none;">
      <h3>Processing Files...</h3>
      <div style="background: #ddd; height: 20px; border-radius: 10px; overflow: hidden;">
        <div id="progressBar" style="background: linear-gradient(90deg, #4A90E2, #7ED321); height: 100%; width: 0%; transition: width 0.3s ease;"></div>
      </div>
      <p id="progressText">Starting...</p>
    </div>
    
    <div id="results" style="display: none;">
      <h3>Processing Complete</h3>
      <p id="resultsText">Files processed successfully!</p>
    </div>
  </div>

  <script src="processor.js"></script>
</body>
</html>
